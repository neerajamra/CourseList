<h1>Add New Courses</h1>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Course Added
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form [formGroup]="addCourse1" (submit)="saveCourse()">
  <div class="mb-3">
    <label class="form-label"><b>EXAM COURSE</b> </label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Course here"
      formControlName="examCourse"
    />
  </div>
  <div class="mb-3">
    <label class="form-label"> <b>PRICE</b> </label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter Price here"
      formControlName="price"
    />
  </div>
  <div class="mb-3">
    <label class="form-label"><b>DISCRIPTION</b> </label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter discription here"
      formControlName="discription"
    />
  </div>
    <div class="mb-3">
    <ckeditor
      [editor]="Editor"
      data="Write discription here!"
      formControlName="discrip"
    >
    
    </ckeditor>
  </div>
  <div class="btn">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
